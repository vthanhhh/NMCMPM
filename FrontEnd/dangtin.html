<head>

  <style>
    body {

    .header {

    .header h1 {

    .header .contact-info {

	margin-right: 20px
    }

    .header .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;

    }

    .navbar {
      background-color: #007bff;
      padding: 10px;
      text-align: center;
    }

    .navbar a {

      margin-top: 20px;

      border: 1px solid #dee2e6;

      border-radius: 5px;

    }

      background-color: #007bff;

      padding: 10px;

      text-align: center;

    .form-group {

    }

    .form-group label {
      font-weight: bold;

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;

      border: 1px solid #ced4da;
      border-radius: 5px;
    }

    .form-check {
      display: block;
      margin-top: 10px;
    }

    .image-upload {
      border: 1px dashed #ced4da;
      padding: 20px;
      text-align: center;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .image-upload img {
      width: 100px;
      height: 100px;
      opacity: 0.5;
    }

    .image-upload input {
      display: none;
    }
    .btn{
      align-content: center;
    }
    .btn-submit {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      width: fit-content;
      align-content: center;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }
    .custom-checkbox {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 10px;
    }

.custom-checkbox .form-check-input {
  width: 12px;
  height: 12px;
}

  <script>
    function onLoginSuccess(username) {
      localStorage.setItem("username", username);
      document.getElementById("usernameDisplay").innerText = username;
    }

    window.onload = function() {
      const username = localStorage.getItem("username");
      if (username) {
        document.getElementById("usernameDisplay").innerText = username;
      }
    }

    function logout() {
      localStorage.removeItem("username");
      window.location.href = "trangchu-logout.html";
    }
  </script>
</head>
<body>
  <div class="header">
    <h1>Hệ thống ngân hàng nhà trọ hỗ trợ sinh viên - Trường Đại học Mở Hà Nội</h1>
    <div class="contact-info">
      <p>Lê Việt Thành<br/>sdt user</p>

  <div class="container">
    <div class="form-container">
      <h5>Bạn hãy nhập đầy đủ thông tin phòng bạn muốn cho thuê</h5>
      <form>
        <div class="form-group">

        </div>

          <label for="sdtNhaTro">SDT chủ nhà trọ</label>
          <input class="form-control" id="sdtNhaTro" type="text"/>
        </div>
        
        <div class="form-group">
